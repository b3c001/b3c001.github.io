<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0xB3C001 - Cyberpunk Terminal</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2em;
    }
    #terminal {
      width: 90%;
      height: 60vh;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00FF00;
      margin: 20px auto;
      padding: 10px;
      overflow-y: auto;
      font-size: 1em;
      box-shadow: 0 0 10px #00FF00;
    }
    .btn-panel {
      background: transparent;
      border: 2px solid #00FF00;
      color: #00FF00;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-panel:hover {
      background: #00FF00;
      color: black;
      box-shadow: 0 0 10px #00FF00;
    }
    .controls {
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<h1>Cyberpunk Terminal Access</h1>

<div id="terminal">
  <p>Conexão estabelecida...</p>
  <p>Autenticando operador...</p>
</div>

<div class="controls">
  <button class="btn-panel" onclick="runCommand('Iniciando invasão...')">Iniciar Invasão</button>
  <button class="btn-panel" onclick="runCommand('Carregando exploits avançados...')">Carregar Exploits</button>
  <button class="btn-panel" onclick="runCommand('Destravando protocolos secretos...')">Destravar Protocolos</button>
  <button class="btn-panel" onclick="runCommand('Ativando modo stealth...')">Ativar Modo Stealth</button>
</div>

<!-- Sons -->
<audio id="clickSound">
  <source src="https://cdn.pixabay.com/audio/2022/10/30/audio_b8d0292acb.mp3" type="audio/mpeg">
  Seu navegador não suporta áudio.
</audio>

<script>
// Matrix Rain Effect
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#0F0";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrix, 33);

// Painel de Controle
function runCommand(command) {
  const terminal = document.getElementById('terminal');
  const clickSound = document.getElementById('clickSound');

  const newLine = document.createElement('p');
  newLine.textContent = "> " + command;
  terminal.appendChild(newLine);

  clickSound.play();

  setTimeout(() => {
    const response = document.createElement('p');
    response.textContent = ">> Operação concluída com sucesso.";
    terminal.appendChild(response);
    terminal.scrollTop = terminal.scrollHeight;
  }, 1500);

  terminal.scrollTop = terminal.scrollHeight;
}

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
